<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 15; // 100 px aka how far should the shadow move

  function shadow(e) {
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;

    let x = e.offsetX;
    let y = e.offsetY;

    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = (x / width * walk) - (walk / 2); // this weird math tells it to go from 50 to -50(or whatever half the walk is) instead of the full amount
    const yWalk = (y / height * walk) - (walk / 2); // same for the y axis

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;
  // text.style.textShadow = `
  //    ${xWalk}px ${yWalk}px 0 red,
  //    ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
  //    ${xWalk}px ${yWalk * -1}px 0 rgba(0, 0, 255, 0.7),
  //    ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 0, 0.7)
  //  `;
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
